<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Notebook </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/vendor.css">
    <!-- Theme initialization -->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="app">
        <header id="header" class="header">
            <nav class="container">
                <ul class="nav"></ul>
            </nav>
        </header>

        <aside id="notebook-list" class="sidebar">
            <div class="sidebar-header">Notebooks</div>
            <div class="sidebar-container">
                <nav class="menu">
                    <ul class="nav notebooks-container"></ul>
                </nav>
            </div>
        </aside>

        <article id="main">
            <div class="row">
                <div class="col-md-6 editor"></div>
                <div class="col-md-6 reader"></div>
            </div>
        </article>

        <div id="message"></div>
        <div id="setting"></div>
        <div id="modal"></div>
    </div>
    <script type="text/javascript">
        window.$ = window.jQuery = require('jquery');
    </script>

    <script src="js/vendor.js"></script>

    <!-- load monaco editor -->
    <script type="text/javascript">
        // Monaco uses a custom amd loader that over-rides node's require.
        // Keep a reference to node's require so we can restore it after executing the amd loader file.
        const nodeRequire = global.require;
    </script>
    <script src="./node_modules/monaco-editor/dev/vs/loader.js"></script>
    <script type="text/javascript">
        // Save Monaco's amd require and restore Node's require
        const amdRequire = global.require;
        global.require = nodeRequire;

        // require node modules before loader.js comes in
        const path = require('path');
        function uriFromPath(_path) {
            var pathName = path.resolve(_path).replace(/\\/g, '/');
            if (pathName.length > 0 && pathName.charAt(0) !== '/') {
                pathName = '/' + pathName;
            }

            return encodeURI('file://' + pathName);
        }

        amdRequire.config({
            baseUrl: uriFromPath(path.join(__dirname, './node_modules/monaco-editor/dev'))
        });

        // workaround monaco-css not understanding the environment
        self.module = undefined;
        // workaround monaco-typescript not understanding the environment
        self.process.browser = true;

        const App = require('./src/app.js').App;
        amdRequire(['vs/editor/editor.main'], function () {
            global.Monaco = monaco;
            App.getInstance().run();
        });
    </script>
</body>

</html>
